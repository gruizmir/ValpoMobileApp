<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Talleres</ion-title>
</ion-navbar>

<ion-content>
  <ion-card *ngFor="let workshop of workshops" (click)="itemTapped(workshop)">
    <img src="{{ formatURL(workshop.image) }}"/>
    <ion-card-content>
      <ion-card-title>{{ workshop.title }}</ion-card-title>
      <ion-item>
        <ion-avatar item-left>
          <img class="speaker-img" src="{{formatURL(workshop.profile_picture)}}"/>
        </ion-avatar>
        <h3 item>{{ workshop.teacher }}</h3>
        <p>DÃ­a {{ workshop.day }} - {{workshop.start_time}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
