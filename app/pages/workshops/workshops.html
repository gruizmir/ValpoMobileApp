<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Talleres</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let workshop of workshops" (click)="itemTapped($event, workshop)">
      {{workshop.title}}
      <div class="item-note" item-right>
        {{workshop.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    <b>{{selectedItem.title}}</b>
  </div>
</ion-content>
