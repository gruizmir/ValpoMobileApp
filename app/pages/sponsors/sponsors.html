<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Patrocinadores</ion-title>
</ion-navbar>


<ion-content padding class="common card-background-page">
  <ion-card *ngFor="let sponsor of sponsors" >
    <a href="{{ sponsor.url }}"><img src="{{ formatURL(sponsor.logo) }}"/></a>
   </ion-card>
</ion-content>
