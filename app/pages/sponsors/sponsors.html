<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Patrocinadores</ion-title>
</ion-navbar>


<ion-content padding class="common sponsors">
    <ion-card *ngFor="let sponsor of sponsors">
      <img src="{{ formatURL(sponsor.logo) }}"/>
      <ion-card-content>
        <ion-card-title>{{ sponsor.name }}</ion-card-title>
      </ion-card-content>
    </ion-card>
</ion-content>
