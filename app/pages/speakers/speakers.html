<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Expositores</ion-title>
</ion-navbar>


<ion-content padding class="common speakers">
  <ion-item *ngFor="let speaker of speakers" (click)="itemTapped($event, speaker)"> 
    <ion-avatar item-left>
      <img class="speaker-img" src="{{ speaker.profile_picture }}"/>
    </ion-avatar>
    <h2>{{ speaker.title }}</h2>
    <p class="item-description">{{ speaker.name }} {{ speaker.lastname }}</p>
  </ion-item>
</ion-content>
