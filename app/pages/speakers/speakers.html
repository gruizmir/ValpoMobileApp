<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>Expositores</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item text-wrap *ngFor="let speaker of speakers" (click)="itemSelected(speaker)"> 
      <ion-avatar item-left>
        <img class="speaker-img" src="{{ formatURL(speaker.profile_picture) }}"/>
      </ion-avatar>
      <h3 class="item-description">{{ speaker.title }}</h3>
      <p>{{ speaker.name }} {{ speaker.lastname }}</p>
      <p>DÃ­a {{ speaker.day }} - {{ speaker.start_time }}</p>
    </ion-item>
  </ion-list>
</ion-content>
