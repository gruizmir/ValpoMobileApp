<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>VMC al d√≠a</ion-title>
</ion-navbar>


<ion-content padding class="common updates">
  <ion-card *ngFor="let update of updates" (click)="itemTapped($event, update)">
    <img src="{{ formatURL(update.image) }}"/>
    <ion-card-content>
      <ion-card-title>{{ update.title }}</ion-card-title>
      <ion-item text-wrap>
        <h3 item>{{ update.updated_time }}</h3>
        <div [innerHTML]="update.description"></div>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
